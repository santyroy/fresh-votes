<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fresh Votes Dashboard</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-10">
            <h3>Fresh Votes Dashboard</h3>
        </div>
        <div class="col-2">
            <form action="/logout" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="btn btn-secondary" type="submit">logout</button>
            </form>
        </div>
    </div>

    <div th:if="${products != null}" class="mb-5">
        <div class="row">
            <div class="col">
                <h1>Products</h1>
            </div>
        </div>

        <div th:each="product : ${products}">
            <div class="row">
                <div class="col">
                    <a th:href="@{/products/{productId}(productId=${product.id})}" th:text="${product.name}"></a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form action="/products" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="btn btn-primary" id="createProduct">Create a Product</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
