<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fresh Votes Dashboard</title>
    <div th:replace="fragments/header.html :: headerElement"></div>
</head>
<body>
<div th:replace="fragments/header.html :: navElement"></div>
<div class="container mt-5">
    <div class="row align-items-center my-3">
        <div class="col-10">
            <h1>Fresh Votes Dashboard</h1>
        </div>
    </div>

    <div class="bg-light p-4">
        <div th:if="${products != null}" class="mb-5">
            <div class="row">
                <div class="col">
                    <h3>Products</h3>
                </div>
            </div>

            <div class="card mb-2" th:each="product : ${products}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Special title treatment</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${product.published ? 'Published' : 'Not Published'}"></h6>
                    <a th:href="@{/products/{productId}(productId=${product.id})}" class="btn btn-info">Edit</a>
                    <a th:href="@{/p/{productName}(productName=${product.name})}" class="btn btn-info">View Features</a>
                </div>
            </div>

        </div>
    </div>

    <div class="row my-3">
        <div class="col">
            <form action="/products" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="btn btn-primary" id="createProduct">Create a Product</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
