<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fresh Votes Login</title>

    <div th:replace="fragments/header.html :: headerElement"></div>

    <script type="text/javascript">
    <!-- jQuery initialization code, once the DOM is loaded then jQuery is initialized -->
        $(function () {
            $("#createAccount").click(function () {
               window.location.href = "/register";
            });
        });
    </script>
</head>
<body>
<div th:replace="fragments/header.html :: navElement"></div>
<div class="container mt-5">
    <form action="/login" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <div class="card w-75 mx-auto">
            <div class="card-header mb-3">
                <h3>Please Login</h3>
            </div>

            <div id="invalidCredentials" class="alert alert-danger mx-3" role="alert" th:if="${param.error != null}">
                Invalid Credentials.
            </div>
            <div id="loggedOut" class="alert alert-success mx-3" role="alert" th:if="${param.logout != null}">
                You have been logged out.
            </div>

            <div class="card-body">

                <div class="mb-3 row">
                    <label for="inputUsername" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Username</label>
                    <div class="col-sm-8 col-md-9 col-lg-10">
                        <input type="email" class="form-control" id="inputUsername" name="username">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Password</label>
                    <div class="col-sm-8 col-md-9 col-lg-10">
                        <input type="password" class="form-control" id="inputPassword" name="password">
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-success" type="submit">Login</button>
                    <button class="btn btn-info" type="button" id="createAccount">Create Account</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    let invalidCredentials = document.querySelector("#invalidCredentials");
    let loggedOut = document.querySelector("#loggedOut");

    setTimeout(function () {
        if(invalidCredentials != null) {
            invalidCredentials.style.display = "none";
        }
        if(loggedOut != null) {
            loggedOut.style.display = "none";
        }
    }, 3000)
</script>
</body>
</html>
