<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fresh Votes Login</title>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <script type="text/javascript">
    <!-- jQuery initialization code, once the DOM is loaded then jQuery is initialized -->
        $(function () {
            $("#createAccount").click(function () {
               window.location.href = "/register";
            });
        });
    </script>
</head>
<body>
<div style="display: flex;justify-content: center;">

    <form action="/login" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <div th:if="${param.error != null}" style="margin-bottom: 10px; color: red">
            Invalid Credentials.
        </div>
        <div style="margin-bottom: 10px">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username">
        </div>
        <div style="margin-bottom: 10px">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>
        <button type="submit" class="btn">Login</button>
        <button type="button" class="btn" id="createAccount">Create Account</button>
    </form>
</div>
</body>
</html>
