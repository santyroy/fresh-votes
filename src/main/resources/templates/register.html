<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.ory">
<head>
    <meta charset="UTF-8">
    <title>Fresh Votes Registration</title>
</head>
<body>
<h2>Register for Fresh Votes Account</h2>

<form action="/register" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div>
        Name: <input type="text" th:field="${user.name}" id="name">
    </div>
    <div>
        Email: <input type="email" th:field="${user.username}" id="username">
    </div>
    <div>
        Password: <input type="password" th:field="${user.password}" id="password">
    </div>
    <div>
        Confirm Password: <input type="password" name="confirmPassword" id="confirmPassword">
    </div>
    <button type="submit">Create Account</button>
</form>
</body>
</html>
